services:
  # ----------------------------------
  # PostgreSQL Database
  # ----------------------------------
  db:
    image: postgres:15
    container_name: poc_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: poc_user
      POSTGRES_PASSWORD: poc_password
      POSTGRES_DB: poc_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ----------------------------------
  # FastAPI Backend
  # ----------------------------------
  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    container_name: home_budget_backend
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://poc_user:poc_password@db:5432/poc_db
      ENV: dev
      HOST: 0.0.0.0
      PORT: 8000
      # Phase 5: Full Database Mode - PostgreSQL primary storage
      # For development: Keep dual-write enabled for safety
      # For production: Set FF_DUAL_WRITE_ENABLED=false for optimal performance
      FF_USE_DATABASE_STORAGE: "true"
      FF_DUAL_WRITE_ENABLED: "true"
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app    # hot-reload in development
      - ./backend/migrations:/app/migrations  # for migration changes
    command: >
      uvicorn app.main:app
      --host 0.0.0.0
      --port 8000
      --reload
  frontend:
    container_name: home_budget_frontend
    build:
      context: .
      dockerfile: ./frontend/Dockerfile.dev
    ports:
      - "5080:5080"
    depends_on:
      - backend
volumes:
  postgres_data:

