services:
  - type: web
    name: hbw-backend
    env: docker
    dockerfilePath: backend/Dockerfile
    autoDeploy: true
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PORT
        value: "8000"
      - key: DATABASE_URL
        fromDatabase:
          name: hbw-db
          property: connectionString
      - key: SECRET_KEY
        sync: false
      # DATABASE_URL, SECRET_KEY, etc. should be added here or via the UI
      # but are not included now to keep this generic.

  # ============================
  # Frontend: React (Vite) + Nginx
  # ============================
  - type: web
    name: hbw-frontend
    env: docker
    dockerfilePath: frontend/Dockerfile
    autoDeploy: true
#    envVars:
#      - key: REACT_APP_API_URL
#        value: "https://hbw-backend.onrender.com/api"

databases:
  - name: hbw-db
    plan: free
