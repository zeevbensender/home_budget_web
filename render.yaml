services:
  - type: web
    name: hbw-backend
    env: docker
    dockerfilePath: backend/Dockerfile
    autoDeploy: true
    envVars:
      # For logging behavior; not required but useful.
      - key: PYTHONUNBUFFERED
        value: "1"
      # Render uses this to know which internal port your app exposes.
      # Our uvicorn command in backend/Dockerfile listens on 8000.
      - key: PORT
        value: "8000"
      # DATABASE_URL, SECRET_KEY, etc. should be added here or via the UI
      # but are not included now to keep this generic.

  # ============================
  # Frontend: React (Vite) + Nginx
  # ============================
  - type: web
    name: hbw-frontend
    env: docker
    dockerfilePath: frontend/Dockerfile
    autoDeploy: true
    envVars:
      - key: VITE_API_BACKEND_URL
        value: "https://hbw-backend.onrender.com/api"
