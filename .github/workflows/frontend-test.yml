# GitHub Actions workflow: Frontend Tests
# This workflow runs frontend linting and unit tests separately from backend CI.

name: Frontend Tests

on:
  push:
    branches: [ "main" ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-test.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-test.yml'

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      NODE_VERSION: "20"

    steps:
      # ----------------------------
      # 1️⃣  Checkout Repository
      # ----------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # ----------------------------
      # 2️⃣  Set Up Node.js
      # ----------------------------
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      # ----------------------------
      # 3️⃣  Install Dependencies
      # ----------------------------
      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      # ----------------------------
      # 4️⃣  Run Linting
      # Note: continue-on-error allows the workflow to report lint issues
      # without blocking the test step. Remove once lint errors are fixed.
      # ----------------------------
      - name: Run linting
        working-directory: frontend
        continue-on-error: true
        run: npm run lint

      # ----------------------------
      # 5️⃣  Run Unit Tests
      # ----------------------------
      - name: Run unit tests
        working-directory: frontend
        run: npm test -- --run
