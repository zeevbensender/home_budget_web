# GitHub Actions workflow: Migration Check
name: Migration Check

on:
  pull_request:
    paths:
      - 'backend/**'
      - 'alembic/**'
      - 'migrations/**'

jobs:
  migration-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry config virtualenvs.create false
          poetry install --no-interaction --no-ansi

      - name: Run unit tests
        run: poetry run pytest -q

      - name: Alembic autogenerate sanity check
        env:
          DATABASE_URL: "sqlite:///./tmp_ci_db.sqlite"
        run: |
          set -e
          # Generate an autogenerate revision temporarily
          TEMP_MSG="ci-autogen-sanity-$(date +%s)"
          poetry run alembic revision --autogenerate -m "$TEMP_MSG" || true

          # If autogenerate created uncommitted files, fail the job and show a helpful message
          if [ -n "$(git status --porcelain)" ]; then
            echo "ERROR: Alembic autogenerate produced uncommitted changes."
            echo "This typically means you updated ORM models but did not commit the corresponding migration(s)."
            echo "Run: alembic revision --autogenerate -m \"<desc>\" and commit the new migration file."
            # Clean up generated files before exiting
            git restore --staged . || true
            git checkout -- . || true
            git clean -fd || true
            exit 1
          fi

          # Cleanup in case no changes: ensure no leftover files
          git checkout -- . || true
          git clean -fd || true