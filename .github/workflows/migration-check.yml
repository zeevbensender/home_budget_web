# GitHub Actions workflow: Migration Check
name: Migration Check

on:
  pull_request:
    paths:
      - 'backend/**'
      - 'alembic/**'
      - 'migrations/**'

jobs:
  migration-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      - name: Cache Poetry dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pypoetry
            ~/.cache/pip
            backend/.venv
          key: ${{ runner.os }}-poetry-${{ hashFiles('backend/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      - name: Install dependencies (backend)
        working-directory: backend
        run: |
          poetry config virtualenvs.in-project true
          poetry install --no-interaction --no-ansi

      - name: Run unit tests (backend)
        working-directory: backend
        run: poetry run pytest -q

      - name: Alembic autogenerate sanity check (backend)
        working-directory: backend
        env:
          DATABASE_URL: "sqlite:///./tmp_ci_db.sqlite"
        run: |
          set -e
          TEMP_MSG="ci-autogen-sanity-$(date +%s)"
          poetry run alembic revision --autogenerate -m "$TEMP_MSG" || true

          if [ -n "$(git status --porcelain)" ]; then
            echo "ERROR: Alembic autogenerate produced uncommitted changes."
            echo "This typically means you updated ORM models but did not commit the corresponding migration(s)."
            echo "Run: cd backend && alembic revision --autogenerate -m \"<desc>\" and commit the new migration file."
            git restore --staged . || true
            git checkout -- . || true
            git clean -fd || true
            exit 1
          fi

          git checkout -- . || true
          git clean -fd || true